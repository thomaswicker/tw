    <script>
    $(window).load(function() {

           //JS BELOW IS FOR MASONRY INITIALIZATION
          $('.masonry').masonry({
               itemSelector : '.item',
               isAnimated: true,
               animationOptions: {
                    duration: 700,
                    easing: 'linear',
                    queue: false
               }
          });

          //JS BELOW IS FOR MAGNIFIC POPUP LIGHTBOX
          $('.masonry').magnificPopup({
              delegate: 'a',
              type: 'image',
              removalDelay: 300,
              mainClass: 'mfp-fade',
              gallery: {
                enabled: true,
                navigateByImgClick: true,
                preload: [0,1]
              }
            });
      });

    </script>
