<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<section id="body-photography" class="all-12-12 ">

	<div id="body-photography-inner" class="">

		<ul id="instagram-feed"></ul>

		<script type="text/javascript">

		$( document ).ready(function() {
			$.ajax({
			  type: "GET",
			  dataType: "jsonp",
			  cache: false,
			  url: "https://api.instagram.com/v1/users/187394513/media/recent/?access_token=187394513.a49120b.31f135cc4f874ad48a05eb5c60df46a8",
			  success: function(data) {
			    for (var i = 0; i < 50; i++) {
			    $("#instagram-feed").append("<li><a target='_blank' href='" + data.data[i].link +"'><img src='" + data.data[i].images.low_resolution.url +"'></img></a></li>");
			    }
			  }
			});
		});

		</script>

	</div><!-- END body-photography-inner -->
</section><!-- END body-photography -->
