<!-- BEGIN QUERY FOR INSTAGRAM API TO PULL LAST 20 PHOTOS -->   
<script type="text/javascript">
	$( document ).ready(function() {
			$.ajax({
			  type: "GET",
			  dataType: "jsonp",
			  cache: false,
			  url: "https://api.instagram.com/v1/users/187394513/media/recent/?access_token=187394513.a49120b.31f135cc4f874ad48a05eb5c60df46a8",
			  success: function(data) {
			    for (var i = 0; i < 14; i++) {
			    $("#instagram-feed").append("<li><a target='_blank' href='" + data.data[i].link +"'><img src='" + data.data[i].images.low_resolution.url +"'></img></a></li>");
			    }
			  }
			});
		});
</script>
<!-- END QUERY FOR INSTAGRAM API TO PULL LAST 20 PHOTOS -->
