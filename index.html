---
layout: default
---


<section id="body-main" class="sm-12-12 md-12-12 lg-12-12 xl-12-12">

  <div class="main-content">

    <div class="body-main-left sm-12-12 md-8-12 lg-8-12 xl-9-12">
      <h2 class="header">Thoughts & Brain Puking</h2>
      <ul class="post-list">
        {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>

          <p>{{ post.content }}</p>
        </li>
        {% endfor %}
      </ul>

      <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
    </div><!-- END body-main-left -->

    <aside class="body-main-right sm-12-12 md-4-12 lg-4-12 xl-3-12">

      <div class="social-feed all-12-12">

        <div id="lastfm">
          <h4>Recently listened to:</h4>
        </div>

        <aside>
          <a class="twitter-timeline"
          href="https://twitter.com/thomasjwicker"
          data-widget-id="392388763487182849"
          data-chrome="noheader nofooter noborders transparent"
          data-tweet-limit="7">
          Tweets by @thomasjwicker
        </a>
      </aside>

      <script>

        //Do it after the html is loaded and ready

        $(document).ready(function() {

          $.getJSON("http://ws.audioscrobbler.com/2.0/?method=user.getRecentTracks&user=thomaswicker&api_key=846eaf49b65ba6f02adc5b23be6fbd88&limit=2&format=json&callback=?", function(data) {

                var html = ''; // we declare the variable that we'll be using to store our information
                var counter = 1; // we declare a counter variable to use with the if statement in order to limit the result to 1
                $.each(data.recenttracks.track, function(i, item) {
                  if(counter < 7 ) {
                    html += '<div class="lastfm-song"><a href="' + item.url + '" target="_blank">' + item.name + '</a> - ' + item.artist['#text'] + '</div>';
                    } // close the if statement
                    counter++ // add 1 to the counter variable each time the each loop runs
                }); // close each loop
                $('#lastfm').append(html); // print the information to the document - here I look for the h5 tag inside the div with a class of 'listening-to' and use the jQuery append method to insert the information we've stored in the html variable inside the h5 tag.
            }); // close JSON call

        }); // close document ready function

      </script>

      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div><!-- END body-main-right -->

  </aside><!-- END social-feed -->

</div>

</section><!-- END body-main -->
